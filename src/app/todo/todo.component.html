<h1>My todo list</h1>
<p>Nous sommes le {{ today | date: 'dd/MM/yyyy' }}</p>

<ul class="list-group">
  <li class="list-group-item p-0 mb-2" *ngFor="let todo of todoList, let i = index">
    <div [ngClass]="{inProgress:todo.todoStatus,done:!todo.todoStatus}">
      <a [href]="todo.image">
        <img src="{{ todo.image }}" alt="">
      </a>
      <span class="ms-3">{{ todo.todoName | uppercase }}</span>
      <button type="button" class="btn btn-light ms-3" [disabled]="todo.todoStatus" (click)="onChangeStatus(i)">In progress</button>
      <button type="button" class="btn btn-light ms-3" [disabled]="!todo.todoStatus" (click)="onChangeStatus(i)">Done</button>

      <!-- Action de modification -->
      <button *ngIf="!todo.isModif" type="button" class="btn btn-danger ms-3" (click)="onChangeIsModif(i)">Modify task</button>
      <button *ngIf="todo.isModif" type="button" class="btn btn-success ms-3" (click)="onChangeIsModif(i)">End modification</button>

      <button type="button" class="btn btn-info ms-3" (click)="onView(i)">Know more</button>

      <input *ngIf="todo.isModif" type="text" class="form-control" [(ngModel)]="todo.todoName">
    </div>
  </li>
</ul>
