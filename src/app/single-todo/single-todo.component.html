<p *ngIf="!todo">{{ error }}</p>
<div *ngIf="todo" class="card" style="width: 18rem;">
  <img [src]="todo.image" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ todo.todoName }}</h5>
    <p>{{ todo.description }}</p>
  </div>
  <a type="button" class="btn btn-primary" routerLink="/todoList">Back</a>
</div>
